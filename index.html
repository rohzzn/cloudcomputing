<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #loading, #error {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <div id="loading">Loading data...</div>
    <div id="error" style="display: none; color: red;"></div>
    <table id="studentTable" style="display: none;">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchStudentData() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const tableElement = document.getElementById('studentTable');

            try {
                // Replace 'https://your-api-endpoint' with your actual Azure Function URL
                const response = await fetch('https://your-api-endpoint');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = '';
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const countryTd = document.createElement('td');
                    const countTd = document.createElement('td');
                    
                    countryTd.textContent = row.Country;
                    countTd.textContent = row.StudentCount;
                    
                    tr.appendChild(countryTd);
                    tr.appendChild(countTd);
                    tableBody.appendChild(tr);
                });
                
                loadingElement.style.display = 'none';
                tableElement.style.display = 'table';
            } catch (error) {
                console.error('Error fetching data:', error);
                loadingElement.style.display = 'none';
                errorElement.textContent = 'Error loading data. Please try again later.';
                errorElement.style.display = 'block';
            }
        }

        // Call the function when the page loads
        fetchStudentData();
    </script>
</body>
</html>
